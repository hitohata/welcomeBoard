type Message {
    Keyword: ID!
    Name: String
    Message: String
}
type Query {
    getMessage(Keyword: ID!): Message
    listMessages: [Message!]
}
input MessageInput {
    Keyword: ID!
    Name: String
    Message: String
}

type Mutation {
    addMessage(input: MessageInput!): Message
    deleteMessage(Keyword: ID!): Message
}
